<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Counter Lobby</title>
    <!-- Favicon (optional) -->
    <link rel="icon" href="https://placehold.co/32x32/000000/FFFFFF?text=LP">

    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Firebase CDN (UMD/Compatibility builds to expose global 'firebase' object) -->
    <!-- Using 9.23.0 compatibility builds for global access -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Import style from style folder -->
    <link rel="stylesheet" href="../styles/base.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Home View -->
    <div id="home-view" class="flex flex-col items-center justify-center p-6 space-y-6 bg-gradient-to-br from-purple-600 to-indigo-800 text-white min-h-screen">
        <h1 class="text-5xl font-extrabold mb-8 text-shadow-lg animate-fade-in-down">
            Life Counter Lobby
        </h1>

        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md flex flex-col items-center space-y-6 border-4 border-indigo-300 transform transition-all duration-300 hover:scale-105">
            <button id="create-lobby-btn" class="w-full bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform transition-transform duration-200 hover:scale-105 active:scale-95 flex items-center justify-center space-x-2 text-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Create New Lobby</span>
            </button>

            <div class="w-full border-t border-gray-300 pt-6 flex flex-col items-center space-y-4">
                <h2 class="text-3xl font-semibold text-gray-800">Join Existing Lobby</h2>
                <input type="text" id="remote-player-name-input" placeholder="Your Player Name" class="w-full p-4 rounded-xl border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 text-gray-700 placeholder-gray-400 text-xl text-center" maxlength="15" />
                <input type="text" id="lobby-code-input" placeholder="Enter Lobby Code" class="w-full p-4 rounded-xl border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 text-gray-700 placeholder-gray-400 text-xl text-center tracking-widest" maxlength="6" />
                <button id="join-lobby-btn" class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform transition-transform duration-200 hover:scale-105 active:scale-95 flex items-center justify-center space-x-2 text-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    <span>Join Lobby</span>
                </button>
            </div>
        </div>

        <!-- Disclaimer for user ID -->
        <div id="user-id-display" class="mt-8 text-center text-sm text-gray-200 bg-black bg-opacity-30 p-4 rounded-lg hidden">
            <p class="font-semibold mb-2">Your Unique User ID (shareable if needed):</p>
            <p id="user-id-value" class="break-all font-mono text-lg px-4 py-2 bg-gray-700 rounded-md inline-block select-all cursor-text"></p>
        </div>
    </div>

    <!-- Host View (initially hidden) -->
    <div id="host-view" class="hidden flex-col items-center p-6 bg-gradient-to-br from-teal-500 to-cyan-700 text-white min-h-screen">
        <h1 class="text-5xl font-extrabold mb-8 text-shadow-lg animate-fade-in-down">
            Host Lobby
        </h1>

        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl flex flex-col items-center space-y-6 border-4 border-cyan-300 transform transition-all duration-300 hover:scale-105">
            <p class="text-4xl font-bold text-gray-800 mb-4 animate-bounce-in">
                Lobby Code: <span id="host-lobby-code" class="text-teal-600 text-5xl tracking-widest"></span>
            </p>
            <p class="text-xl text-gray-600 mb-6 text-center">
                Share this code with your friends to let them join the game!
            </p>

            <div class="w-full">
                <h2 class="text-3xl font-semibold text-gray-800 mb-4 border-b-2 border-gray-300 pb-2">Players in Lobby:</h2>
                <div id="players-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <p id="no-players-message" class="text-gray-600 text-lg text-center py-8">No players joined yet. Waiting for remotes...</p>
                    <!-- Player cards will be injected here by JavaScript -->
                </div>
            </div>

            <button id="close-lobby-btn" class="mt-8 bg-gradient-to-r from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 text-white font-bold py-3 px-6 rounded-xl shadow-lg transform transition-transform duration-200 hover:scale-105 active:scale-95 flex items-center justify-center space-x-2 text-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span>Close Lobby / Go Home</span>
            </button>
        </div>
    </div>

    <!-- Remote View (initially hidden) -->
    <div id="remote-view" class="hidden flex-col items-center p-6 bg-gradient-to-br from-blue-500 to-indigo-700 text-white min-h-screen">
        <h1 class="text-5xl font-extrabold mb-8 text-shadow-lg animate-fade-in-down">
            Remote Control
        </h1>

        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg flex flex-col items-center space-y-8 border-4 border-indigo-300 transform transition-all duration-300 hover:scale-105">
            <p class="text-4xl font-bold text-gray-800 mb-4">
                Lobby: <span id="remote-lobby-code" class="text-blue-600 text-5xl tracking-widest"></span>
            </p>

            <div id="remote-player-controls" class="flex items-center space-x-8">
                <!-- These will be dynamically updated based on current user's player ID -->
                <button id="decrease-lp-btn" class="bg-gradient-to-r from-red-500 to-red-700 hover:from-red-600 hover:to-red-800 text-white font-bold py-6 px-10 rounded-full shadow-lg text-6xl transform transition-transform duration-200 hover:scale-110 active:scale-90 flex items-center justify-center ring-4 ring-red-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                    </svg>
                </button>
                <div id="current-lp-display" class="text-8xl font-extrabold text-blue-700 p-6 bg-blue-100 rounded-2xl shadow-inner min-w-[150px] text-center transition-all duration-200 transform hover:scale-105">
                    N/A
                </div>
                <button id="increase-lp-btn" class="bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-bold py-6 px-10 rounded-full shadow-lg text-6xl transform transition-transform duration-200 hover:scale-110 active:scale-90 flex items-center justify-center ring-4 ring-green-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                </button>
            </div>
            <p id="remote-player-name-display" class="text-2xl text-gray-700 font-semibold"></p>


            <button id="leave-lobby-btn" class="mt-8 bg-gradient-to-r from-gray-500 to-gray-700 hover:from-gray-600 hover:to-gray-800 text-white font-bold py-3 px-6 rounded-xl shadow-lg transform transition-transform duration-200 hover:scale-105 active:scale-95 flex items-center justify-center space-x-2 text-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span>Leave Lobby / Go Home</span>
            </button>
        </div>
    </div>

    <!-- Custom Message Box (initially hidden) -->
    <div id="message-box-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <p id="message-box-text" class="text-xl text-red-600 mb-4"></p>
            <button id="message-box-ok-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">OK</button>
        </div>
    </div>

    <!-- Your JavaScript application code -->
    <script src="../javascript/app.js"></script>
</body>
</html>
