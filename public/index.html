<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Life Clicker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <script src="js/indexScript.js" type="module"></script>

</head>
<body>    
    <div id="home-view" class="flex flex-col items-center justify-center p-6 space-y-6 bg-gradient-to-br from-purple-600 to-indigo-800 text-white min-h-screen w-full">
        <button id="sign-in-button" class="bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95 flex items-center justify-center gap-3" style="line-height: 1;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" style="display: inline-block; vertical-align: text-bottom;">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span style="display: inline-block; vertical-align: text-bottom;">Sign In with Google</span>
        </button>
        
        <h1 class="text-5xl font-extrabold mb-8 text-shadow-lg animate-fade-in-down text-black">
            MTG Life Clicker
        </h1>

        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md flex flex-col items-center space-y-6 border-4 border-indigo-300 transform transition-all duration-300 hover:scale-105">
            <button id="create-lobby-btn" class="w-full bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform transition-transform duration-200 hover:scale-105 active:scale-95 flex items-center justify-center space-x-2 text-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Create New Lobby</span>
            </button>

            <div class="w-full border-t border-gray-300 pt-6 flex flex-col items-center space-y-4">
                <h2 class="text-3xl font-semibold text-gray-800">Join Existing Lobby</h2>
                <input type="text" id="remote-player-name-input" placeholder="Your Player Name" class="w-full p-4 rounded-xl border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 text-gray-700 placeholder-gray-400 text-xl text-center" maxlength="15" />
                <input type="text" id="lobby-code-input" placeholder="Enter Lobby Code" class="w-full p-4 rounded-xl border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 text-gray-700 placeholder-gray-400 text-xl text-center tracking-widest" maxlength="20" />
                <button id="join-lobby-btn" class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-bold py-4 px-6 rounded-xl shadow-lg transform transition-transform duration-200 hover:scale-105 active:scale-95 flex items-center justify-center space-x-2 text-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    <span>Join Lobby</span>
                </button>
            </div>
        </div>

        <!-- Disclaimer for user ID -->
        <div id="user-id-display" class="mt-8 text-center text-sm text-gray-200 bg-black bg-opacity-30 p-4 rounded-lg hidden">
            <p class="font-semibold mb-2">Your Unique User ID (shareable if needed):</p>
            <p id="user-id-value" class="break-all font-mono text-lg px-4 py-2 bg-gray-700 rounded-md inline-block select-all cursor-text"></p>
        </div>

        <!-- Footer with legal links -->
        <footer class="mt-12 text-center text-sm text-gray-300">
            <div class="space-x-4">
                <a href="impressum.html" class="hover:text-white transition-colors duration-200">Impressum</a>
                <span>â€¢</span>
                <a href="privacy.html" class="hover:text-white transition-colors duration-200">Privacy Policy</a>
            </div>
        </footer>
    </div>
</body>
</html>
