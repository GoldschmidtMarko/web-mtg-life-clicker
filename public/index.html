<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="description" content="MTG Life Clicker - The ultimate Magic: The Gathering life counter app. Create lobbies, track life totals with friends, and enjoy multiplayer MTG games online.">
    <meta name="keywords" content="MTG, Magic The Gathering, life counter, life tracker, multiplayer, online, game, card game, lobby, life clicker">
    <meta name="author" content="MTG Life Clicker">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#6366f1">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="./images/icon.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="./images/icon.jpg">
    <link rel="apple-touch-icon" href="./images/icon.jpg">
    
    <title>MTG Life Clicker - Magic: The Gathering Life Counter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="js/indexScript.js" type="module"></script>
    <script src="js/infoPopup.js" type="module"></script>
</head>
<body>    
    <!-- Professional hero section with subtle animations -->
    <div id="home-view" class="relative flex flex-col items-center justify-start p-4 sm:p-6 lg:p-8 space-y-6 sm:space-y-8 lg:space-y-10 min-h-screen-dynamic w-full bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white overflow-hidden">
        
        <!-- Animated background elements -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute -top-4 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
            <div class="absolute -top-4 -right-4 w-72 h-72 bg-yellow-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
            <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
        </div>

        <!-- Authentication buttons -->
        <div class="relative z-10 flex flex-col items-center space-y-3">
            <button id="sign-in-button" class="group relative bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105 active:scale-95 flex items-center justify-center gap-3 text-sm sm:text-base overflow-hidden" style="line-height: 1;">
                <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <span class="relative z-10 whitespace-nowrap" style="display: inline-block; vertical-align: text-bottom;">Sign In with</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24" style="color: white; display: inline-block; vertical-align: text-bottom;">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="currentColor" opacity="0.9"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="currentColor" opacity="0.9"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="currentColor" opacity="0.9"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="currentColor" opacity="0.9"/>
                </svg>
            </button>
            
            <button id="logout-button" class="group relative bg-slate-700 hover:bg-slate-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transform transition-all duration-200 hover:scale-105 active:scale-95 flex items-center justify-center gap-2 text-sm hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span>Logout</span>
            </button>
        </div>
        
        <!-- Hero title with improved typography -->
        <div class="relative z-10 text-center">
            <h1 class="text-4xl sm:text-6xl lg:text-7xl xl:text-8xl font-black mb-4 bg-gradient-to-r from-white via-purple-200 to-purple-400 bg-clip-text text-transparent animate-fade-in-down leading-tight">
                MTG Life Clicker
            </h1>
            <p class="text-lg sm:text-xl text-purple-200 font-light tracking-wide opacity-90">
                Professional Magic: The Gathering Life Counter
            </p>
        </div>

        <!-- Main content card with glassmorphism effect -->
        <div class="relative z-10 backdrop-blur-lg bg-white/10 border border-white/20 p-4 sm:p-6 md:p-8 lg:p-10 rounded-3xl shadow-2xl w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl flex flex-col items-center space-y-4 sm:space-y-6 md:space-y-8 transform transition-all duration-500 hover:scale-[1.02] hover:shadow-3xl">
            
            <!-- Create lobby section -->
            <div class="w-full space-y-4">
                <button id="create-lobby-btn" class="group relative w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-bold py-3 sm:py-4 md:py-5 px-4 sm:px-6 md:px-8 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105 active:scale-95 flex items-center justify-center space-x-2 sm:space-x-3 text-base sm:text-lg md:text-xl lg:text-2xl overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 md:h-7 md:w-7 lg:h-8 lg:w-8 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="relative z-10">Create New Lobby</span>
                </button>
            </div>

            <!-- Elegant divider -->
            <div class="w-full flex items-center">
                <div class="flex-1 h-px bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
                <div class="px-4 text-sm font-medium text-white/70 uppercase tracking-wider">or</div>
                <div class="flex-1 h-px bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
            </div>

            <!-- Join lobby section -->
            <div class="w-full space-y-4 sm:space-y-5">
                <h2 class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-bold text-white text-center mb-4 sm:mb-6">Join Existing Lobby</h2>
                
                <div class="space-y-4">
                    <div class="relative">
                        <input type="text" id="remote-player-name-input" placeholder="Your Player Name" class="w-full p-3 sm:p-4 md:p-5 rounded-xl border-2 border-white/20 bg-white/10 backdrop-blur-sm focus:border-purple-400 focus:ring-4 focus:ring-purple-400/20 text-white placeholder-white/60 text-base sm:text-lg md:text-xl text-center transition-all duration-300 focus:bg-white/20" maxlength="15" />
                        <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-purple-500/20 to-pink-500/20 opacity-0 hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
                    </div>
                    
                    <div class="relative">
                        <input type="text" id="lobby-code-input" placeholder="Enter Lobby Code" class="w-full p-3 sm:p-4 md:p-5 rounded-xl border-2 border-white/20 bg-white/10 backdrop-blur-sm focus:border-purple-400 focus:ring-4 focus:ring-purple-400/20 text-white placeholder-white/60 text-base sm:text-lg md:text-xl text-center tracking-widest transition-all duration-300 focus:bg-white/20" maxlength="20" />
                        <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-purple-500/20 to-pink-500/20 opacity-0 hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
                    </div>
                    
                    <button id="join-lobby-btn" class="group relative w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-3 sm:py-4 md:py-5 px-4 sm:px-6 md:px-8 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105 active:scale-95 flex items-center justify-center space-x-2 sm:space-x-3 text-base sm:text-lg md:text-xl lg:text-2xl overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 md:h-7 md:w-7 lg:h-8 lg:w-8 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        <span class="relative z-10">Join Lobby</span>
                    </button>
                </div>
            </div>
        </div>

        
        <!-- Professional footer -->
        <footer class="relative z-10 mt-8 sm:mt-12 text-center">
            <div class="flex flex-col items-center space-y-3">
                <div class="flex items-center space-x-4 text-sm text-white/70">
                    <a href="impressum.html" class="hover:text-white transition-colors duration-200 font-medium">Impressum</a>
                    <div class="w-1 h-1 bg-white/50 rounded-full"></div>
                    <a href="privacy.html" class="hover:text-white transition-colors duration-200 font-medium">Privacy Policy</a>
                </div>
                <div class="text-xs text-white/50 font-light">
                    © 2025 MTG Life Clicker. All rights reserved.
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
