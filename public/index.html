<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Life Clicker</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <script src="js/indexScript.js" type="module"></script>
    <script src="js/infoPopup.js" type="module"></script>

</head>
<body>    
    <div id="home-view" class="flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8 space-y-4 sm:space-y-6 lg:space-y-8 bg-gradient-to-br from-purple-600 to-indigo-800 text-white min-h-screen w-full">
        <button id="sign-in-button" class="bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 text-white font-bold py-2 sm:py-3 lg:py-4 px-4 sm:px-8 lg:px-10 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95 flex items-center justify-center gap-2 sm:gap-3 text-sm sm:text-base lg:text-lg" style="line-height: 1;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 lg:h-6 lg:w-6" fill="currentColor" viewBox="0 0 24 24" style="display: inline-block; vertical-align: text-bottom;">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span style="display: inline-block; vertical-align: text-bottom;">Sign In with Google</span>
        </button>
        
        <button id="logout-button" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-1.5 sm:py-2 lg:py-3 px-3 sm:px-6 lg:px-8 rounded-lg shadow-md transform transition-all duration-200 hover:scale-105 active:scale-95 flex items-center justify-center gap-1.5 sm:gap-2 text-sm sm:text-base lg:text-lg hidden" style="line-height: 1;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 sm:h-4 sm:w-4 lg:h-5 lg:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: inline-block; vertical-align: text-bottom;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span style="display: inline-block; vertical-align: text-bottom;">Logout</span>
        </button>
        
        <h1 class="text-3xl sm:text-5xl lg:text-6xl xl:text-7xl font-extrabold mb-4 sm:mb-8 text-shadow-lg animate-fade-in-down text-black text-center">
            MTG Life Clicker
        </h1>

        <div class="bg-white p-4 sm:p-8 lg:p-12 rounded-2xl shadow-xl w-full max-w-sm sm:max-w-md lg:max-w-lg xl:max-w-xl flex flex-col items-center space-y-4 sm:space-y-6 border-4 border-indigo-300 transform transition-all duration-300 hover:scale-105">
            <button id="create-lobby-btn" class="w-full bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-bold py-3 sm:py-4 lg:py-5 px-4 sm:px-6 lg:px-8 rounded-xl shadow-lg transform transition-transform duration-200 hover:scale-105 active:scale-95 flex items-center justify-center space-x-1.5 sm:space-x-2 text-lg sm:text-2xl lg:text-3xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8 lg:h-10 lg:w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Create New Lobby</span>
            </button>

            <div class="w-full border-t border-gray-300 pt-4 sm:pt-6 flex flex-col items-center space-y-3 sm:space-y-4">
                <h2 class="text-xl sm:text-3xl lg:text-4xl font-semibold text-gray-800 text-center">Join Existing Lobby</h2>
                <input type="text" id="remote-player-name-input" placeholder="Your Player Name" class="w-full p-3 sm:p-4 lg:p-5 rounded-xl border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 text-gray-700 placeholder-gray-400 text-lg sm:text-xl lg:text-2xl text-center" maxlength="15" />
                <input type="text" id="lobby-code-input" placeholder="Enter Lobby Code" class="w-full p-3 sm:p-4 lg:p-5 rounded-xl border-2 border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 text-gray-700 placeholder-gray-400 text-lg sm:text-xl lg:text-2xl text-center tracking-widest" maxlength="20" />
                <button id="join-lobby-btn" class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-bold py-3 sm:py-4 lg:py-5 px-4 sm:px-6 lg:px-8 rounded-xl shadow-lg transform transition-transform duration-200 hover:scale-105 active:scale-95 flex items-center justify-center space-x-1.5 sm:space-x-2 text-lg sm:text-2xl lg:text-3xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8 lg:h-10 lg:w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    <span>Join Lobby</span>
                </button>
            </div>
        </div>

        
        <!-- Footer with legal links -->
        <footer class="mt-6 sm:mt-12 text-center text-xs sm:text-sm text-gray-300">
            <div class="space-x-2 sm:space-x-4">
                <a href="impressum.html" class="hover:text-white transition-colors duration-200">Impressum</a>
                <span>â€¢</span>
                <a href="privacy.html" class="hover:text-white transition-colors duration-200">Privacy Policy</a>
            </div>
        </footer>
    </div>
</body>
</html>
