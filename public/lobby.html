<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Life Point Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>

    <script src="js/lobbyScript.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/lobby.css">
    

</head>
<body>
    <div id="lobby-container" class="flex flex-col items-center p-6 space-y-6 bg-gradient-to-br from-purple-600 to-indigo-800 text-white min-h-screen w-full">
        <div class="absolute top-4 left-4">
            <div id="lobby-number" class="text-xl font-bold">
                1234
            </div>
            <button id="exit-lobby-button" class="mt-auto px-6 py-3 bg-red-600 hover:bg-red-700 rounded-md text-white font-semibold">
                Exit Lobby
            </button>
        </div>
        
        <div id="player-grid" class="grid grid-cols-2 gap-4 w-full max-w-md">
            <!-- Player names will be added here by JavaScript -->
        </div>

        <button id="add-dummy-player-button" class="mt-4 px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-md text-white font-semibold">
            Add Dummy Player
        </button>

        <div class="flex justify-center space-x-4 mt-4">
            <button id="apply-button" class="px-6 py-3 bg-green-600 hover:bg-green-700 rounded-md text-white font-semibold">
                Apply
            </button>
            <button id="abort-button" class="px-6 py-3 bg-red-600 hover:bg-red-700 rounded-md text-white font-semibold">
                Abort
            </button>
        </div>
    </div>

    
    <div id="confirmation-modal" class="modal-container hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
        <div class="modal-content">
            <div>
                <p id="modal-Message" class="text-lg font-semibold mb-4">Are you sure you want to remove this player?</p>
                <div class="flex justify-center space-x-4">
                    <button id="confirm-remove-button" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md font-semibold">Confirm</button>
                    <button id="cancel-remove-button" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-md font-semibold">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
