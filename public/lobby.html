<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="./images/icon.png">
    <link rel="shortcut icon" type="image/jpeg" href="./images/icon.png">
    <link rel="apple-touch-icon" href="./images/icon.png">
    
    <title>Lobby - MTG Life Clicker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/lobby.css">
    <link rel="stylesheet" href="./styles/commanderModal.css">

    <!-- Custom JS -->
    <script src="js/lobbyScript.js" type="module"></script>
    <script src="js/settingsModalScript.js" type="module"></script>
    <script src="js/diceAnimation.js" type="module"></script>
    <script src="js/commanderModalScript.js" type="module"></script>

    <!-- Styles -->

</head>

<body class="relative min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white overflow-hidden">
    
    <!-- Animated background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-4 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-blob"></div>
        <div class="absolute -top-4 -right-4 w-72 h-72 bg-yellow-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-10 animate-blob animation-delay-4000"></div>
    </div>

    <div id="lobby-container" class="relative z-10 flex flex-col p-3 sm:p-4 space-y-3 sm:space-y-4 w-full h-screen">
        <!-- Top Section -->
        <div class="flex flex-col md:flex-row md:gap-x-4 w-full">

            <!-- Left Panel - Professional sidebar -->
            <aside id="left-panel" class="left-section flex flex-col items-center w-full md:w-1/6 space-y-3">

                <div id="lobby-info" class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl p-3 sm:p-4 w-full flex flex-row md:flex-col justify-between md:justify-center items-center md:items-center space-x-2 md:space-x-0 md:space-y-2 shadow-lg">
                    <div id="lobby-number" class="text-sm sm:text-base md:text-lg font-bold text-white">1234</div>
                    <div class="flex flex-row md:flex-col space-x-2 md:space-x-0 md:space-y-2">
                        <button id="exit-lobby-button" class="group relative px-3 py-2 sm:px-4 sm:py-2.5 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 rounded-xl font-semibold text-xs sm:text-sm transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-xl"></div>
                            <span class="relative z-10">Exit Lobby</span>
                        </button>
                        <button id="settings-button" class="group relative py-2 px-2.5 sm:py-2.5 sm:px-3 bg-gradient-to-r from-slate-600 to-slate-700 hover:from-slate-700 hover:to-slate-800 rounded-xl transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-xl"></div>
                            <i class="fas fa-cogs text-xs sm:text-sm text-white relative z-10"></i>
                        </button>
                    </div>
                </div>

                <!-- Modern Settings Dropdown -->
                <div id="settings-frame" class="folding-frame hidden backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl p-4 shadow-2xl space-y-3 w-full">
                    <div class="flex gap-2 items-center">
                        <button id="reset-life-button"
                            class="group relative flex-1 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 px-3 py-2.5 rounded-xl font-semibold text-sm transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <span class="relative z-10">Reset Life</span>
                        </button>
                        <input id="reset-life-input" type="number" value="40"
                            class="w-16 p-2 rounded-xl border-2 border-white/20 bg-white/10 backdrop-blur-sm text-white placeholder-white/60 text-center focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20 transition-all duration-300"/>
                    </div>
                    <div class="flex gap-2 items-center">
                        <button id="dice"
                            class="group relative flex-1 bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 px-3 py-2.5 rounded-xl font-semibold text-sm transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <span class="relative z-10">Dice</span>
                        </button>
                        <input id="dice-eyes" type="number" value="20"
                            class="w-16 p-2 rounded-xl border-2 border-white/20 bg-white/10 backdrop-blur-sm text-white placeholder-white/60 text-center focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20 transition-all duration-300" />
                    </div>
                    <div class="flex gap-2 items-center">
                        <button id="timer"
                            class="group relative flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 px-3 py-2.5 rounded-xl font-semibold text-sm transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <span class="relative z-10">Timer</span>
                        </button>
                        <input id="timer-duration" type="number" value="3"
                            class="w-16 p-2 rounded-xl border-2 border-white/20 bg-white/10 backdrop-blur-sm text-white placeholder-white/60 text-center focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20 transition-all duration-300" />
                    </div>
                    <button class="group relative w-full bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 px-4 py-2.5 rounded-xl font-semibold text-sm transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <span class="relative z-10">New Feature</span>
                    </button>
                </div>

            </aside>

            <!-- Right Panel - Modern main content -->
            <div class="flex flex-col w-full md:w-3/4 p-2 flex-1 min-h-0">
                <!-- Scrollable Player Grid with glassmorphism -->
                <div id="player-grid" class="grid grid-cols-2 gap-3 sm:gap-4 flex-1 overflow-y-auto min-h-0 p-2 rounded-2xl backdrop-blur-sm bg-white/5 border border-white/10">
                    <!-- Players added dynamically -->
                </div>

                <!-- Fixed Buttons at Bottom - Professional style -->
                <div id="bottom-controls" class="flex flex-col items-center mt-3 space-y-3 flex-shrink-0 pb-2">
                    <!-- Control current visible page -->
                    <div class="flex items-center justify-center space-x-4 backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl px-4 py-2 shadow-lg">
                        <button id="prev-page" class="group relative bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 px-3 py-2 rounded-xl font-semibold text-white text-xl transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <i class="fas fa-arrow-left relative z-10"></i>
                        </button>
                        <div id="page-dots" class="flex space-x-2">
                            <span class="dot filled"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <button id="next-page" class="group relative bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 px-3 py-2 rounded-xl font-semibold text-white text-xl transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <i class="fas fa-arrow-right relative z-10"></i>
                        </button>
                    </div>
                    <div class="flex gap-3 sm:gap-4">
                        <button id="abort-button"
                            class="group relative bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 px-4 sm:px-6 py-2.5 sm:py-3 rounded-xl font-semibold text-sm sm:text-base transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <span class="relative z-10">Abort</span>
                        </button>
                        <button id="add-dummy-player-button"
                            class="group relative bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 px-4 sm:px-6 py-2.5 sm:py-3 rounded-xl font-semibold text-sm sm:text-base transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <span class="relative z-10">Add Player</span>
                        </button>
                        <button id="apply-button"
                            class="group relative bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 px-4 sm:px-6 py-2.5 sm:py-3 rounded-xl font-semibold text-sm sm:text-base transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                            <span class="relative z-10">Apply</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modern Confirmation Modal -->
    <div id="confirmation-modal"
        class="modal-container hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="confirmation-modal-content backdrop-blur-lg bg-white/95 border border-white/20 text-gray-900 p-6 sm:p-8 rounded-3xl shadow-2xl w-full max-w-sm space-y-6 transform transition-all duration-300 scale-95 hover:scale-100">
            <p id="modal-Message" class="text-lg sm:text-xl font-semibold text-center text-gray-800">Are you sure you want to remove this player?</p>
            <div class="flex justify-center gap-4">
                <button id="confirm-remove-button"
                    class="group relative bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-6 py-3 rounded-xl font-semibold transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <span class="relative z-10">Confirm</span>
                </button>
                <button id="cancel-remove-button"
                    class="group relative bg-gradient-to-r from-gray-400 to-gray-500 hover:from-gray-500 hover:to-gray-600 text-white px-6 py-3 rounded-xl font-semibold transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <span class="relative z-10">Cancel</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modern Settings Modal -->
    <div id="settingsModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex justify-center items-center z-50">
        <div class="settings-modal-content backdrop-blur-lg bg-white/95 border border-white/20 p-6 sm:p-8 rounded-3xl shadow-2xl w-full max-w-sm space-y-6 text-gray-900 transform transition-all duration-300 scale-95 hover:scale-100">
            <h2 class="text-2xl sm:text-3xl font-bold text-center bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">Settings</h2>

            <div class="space-y-4 w-full">
                <div>
                    <label for="username" class="block text-lg font-medium text-gray-700 mb-2">Name:</label>
                    <input id="username" type="text" class="w-full p-3 border-2 border-gray-200 bg-white/80 backdrop-blur-sm rounded-xl focus:border-purple-400 focus:ring-4 focus:ring-purple-400/20 transition-all duration-300" placeholder="Enter username">
                </div>

                <div>
                    <label for="bgColor" class="block text-lg font-medium text-gray-700 mb-2">Background Color:</label>
                    <input id="bgColor" type="color" value="#FFFFFF" class="w-full h-12 border-2 border-gray-200 rounded-xl cursor-pointer focus:border-purple-400 focus:ring-4 focus:ring-purple-400/20 transition-all duration-300">
                </div>

                <div>
                    <label for="fontColor" class="block text-lg font-medium text-gray-700 mb-2">Font Color:</label>
                    <input id="fontColor" type="color" class="w-full h-12 border-2 border-gray-200 rounded-xl cursor-pointer focus:border-purple-400 focus:ring-4 focus:ring-purple-400/20 transition-all duration-300">
                </div>
            </div>

            <button id="saveSettings"
                class="group relative w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95 overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <span class="relative z-10">Save Settings</span>
            </button>
        </div>
    </div>

    <!-- Modern Commander Modal -->
    <div id="commanderModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex justify-center items-center z-50">
        <div class="commander-modal-content backdrop-blur-lg bg-white/95 border border-white/20 p-6 sm:p-8 rounded-3xl shadow-2xl w-full max-w-md space-y-6 text-gray-900 transform transition-all duration-300 scale-95 hover:scale-100">
            <h2 id="commanderModalTitle" class="text-2xl sm:text-3xl font-bold text-center bg-gradient-to-r from-red-600 to-orange-600 bg-clip-text text-transparent">Commander Damage</h2>

            <div id="commanderDamageList" class="flex flex-col items-center w-full space-y-3">
                <!-- Commander damage entries will be added here by JavaScript -->
            </div>

            <div class="flex justify-end gap-4">
                <button id="closeCommanderModal" class="group relative bg-gradient-to-r from-gray-400 to-gray-500 hover:from-gray-500 hover:to-gray-600 text-white font-bold py-3 px-6 rounded-xl transform transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <span class="relative z-10">Close</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
